<html>

<head>
    <meta charset="utf-8">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="content">
        <div class="click-area">
            <img id="cow" class="button overlay" src="./images/cow.png" alt="">
            <img id="feild" src="./images/feild.png" alt="">
        </div>

        <div class="bg-area">
            <img class="storeBackground" src="./images/storebackground.png" alt="">
            <img id="moreClickers" class="button overlayBg" src="./images/cow.png" alt="">
            <img id="autoClickSpeed" class="button overlayBg" src="./images/cow.png" alt="">
            <img id="upgradeClick" class="button overlayBg" src="./images/cow.png" alt="">
        </div>
        <div id="score"></div>
        <div id="rewards">
            <div id="r1"></div>
            <div id="r2"></div>
        </div>
    </div>

    <script src="./js/game.js"></script>
</body>

</html>
