<html>

<head>
    <meta charset="utf-8">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="content">

        <div class="tile click-area">
            <img id="cow" class="button" src="./images/cow.png" alt="">

        </div>
        <div class="tile upgrade-area">
            <div class="tile button" id="moreClicks"></div>
            <img id="autoClickSpeed" class="button" src="./images/temp-banner.png" alt="">
            <img id="upgradeClick" class="button" src="./images/temp-banner.png" alt="">
        </div>
        <div class="tile score-area">
            <section id="scoreboard" class="panel">
                <h2>Scoreboard</h2>
                <div class="sb-row">
                    <div class="sb-label">Total</div>
                    <div class="meter" aria-label="Total points meter">
                        <div id="pointsFill" class="meter-fill"></div>
                    </div>
                </div>


                <div class="sb-row">
                    <div class="sb-label">Click</div>
                    <div id="clickStars" class="stars" aria-label="Click value stars"></div>
                </div>


                <div class="sb-row">
                    <div class="sb-label">Upgrades</div>
                    <div id="upgradeDots" class="dots" aria-label="Upgrades in play dots"></div>
                </div>
            </section>
        </div>
        <div class="tile reward-area">
            <h1>REWARD AREA</h1>
        </div>




    </div>

    <script src="./js/game.js"></script>
</body>

</html>
