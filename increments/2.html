<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clicker Game</title>


  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main>

    <section id="scoreboard" class="panel">
      <h2>Scoreboard</h2>


      <div class="sb-row">
        <div class="sb-label">Total</div>
        <div class="meter" aria-label="Total points meter">
          <div id="pointsFill" class="meter-fill"></div>
        </div>
      </div>


      <div class="sb-row">
        <div class="sb-label">Click</div>
        <div id="clickStars" class="stars" aria-label="Click value stars"></div>
      </div>


      <div class="sb-row">
        <div class="sb-label">Upgrades</div>
        <div id="upgradeDots" class="dots" aria-label="Upgrades in play dots"></div>
      </div>
    </section>



  <script>
    window.addEventListener("load", () => {

      let totalPoints = 0;    
      let clickValue = 1;      
      let upgradesInPlay = 0;  


      const pointsFill = document.getElementById("pointsFill");
      const clickStars = document.getElementById("clickStars");
      const upgradeDots = document.getElementById("upgradeDots");


      function renderScoreboard() {
        const segmentMax = 200;
        const progress = totalPoints % segmentMax;       
        const percent = (progress / segmentMax) * 100;   
        pointsFill.style.width = percent + "%";


        clickStars.innerHTML = "";
        for (let i = 0; i < clickValue; i++) {
          const star = document.createElement("span");
          star.textContent = "⭐";
          clickStars.appendChild(star);
        }


        upgradeDots.innerHTML = "";
        for (let i = 0; i < upgradesInPlay; i++) {
          const dot = document.createElement("div");
          dot.className = "dot";
          upgradeDots.appendChild(dot);
        }
      }


      renderScoreboard();


      document.getElementById("demoClick").addEventListener("click", () => {
        totalPoints += clickValue;
        renderScoreboard();
      });

      document.getElementById("demoUpgrade").addEventListener("click", () => {
        upgradesInPlay += 1;
        clickValue += 1;
        renderScoreboard();
      });

      // lick handler ：
      // totalPoints += clickValue; renderScoreboard();
      // upgrade handler ：
      // upgradesInPlay += 1; clickValue += 1; renderScoreboard();
    });
  </script>
</body>
</html>
